<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamification Zone - TravelVerse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div id="navbar-container"></div>

    <div class="container my-5">
        <h2 class="text-center mb-4">Gamification Zone</h2>
        <p class="text-center text-muted mb-5">Engage with history through interactive challenges and compete with fellow explorers.</p>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="quests-tab" data-bs-toggle="tab" data-bs-target="#quests-tab-pane" type="button" role="tab">Quests</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="puzzles-tab" data-bs-toggle="tab" data-bs-target="#puzzles-tab-pane" type="button" role="tab">Puzzles</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="leaderboard-tab" data-bs-toggle="tab" data-bs-target="#leaderboard-tab-pane" type="button" role="tab">Leaderboard</button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <!-- Quests Tab: Content will be loaded dynamically by main.js -->
            <div class="tab-pane fade show active p-3 border border-top-0" id="quests-tab-pane" role="tabpanel"></div>
            
            <!-- Puzzles Tab: Structure for the treasure hunt puzzle -->
            <div class="tab-pane fade p-3 border border-top-0" id="puzzles-tab-pane" role="tabpanel">
                <h4 class="mt-2">Monument Treasure Hunt</h4>
                <div id="puzzle-container" class="mt-3">
                    <!-- Puzzle content will be loaded dynamically by main.js -->
                </div>
            </div>

            <!-- Leaderboard Tab: Content will be loaded dynamically by main.js -->
            <div class="tab-pane fade p-3 border border-top-0" id="leaderboard-tab-pane" role="tabpanel"></div>
        </div>
    </div>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
